security:
    # Configuration des hashers de mot de passe
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: 'auto'
        App\Entity\Administrateur:
            algorithm: auto
        App\Entity\Utilisateur:
            algorithm: auto

    # Providers pour Admin et User
    providers:
        # Provider pour les administrateurs
        admin_provider:
            entity:
                class: App\Entity\Administrateur
                property: email

        # Provider pour les clients/utilisateurs
        user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email

        # Provider combiné qui cherche dans les deux entités
        combined_provider:
            chain:
                providers: ['admin_provider', 'user_provider']

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: combined_provider

            custom_authenticator: App\Security\LoginFormAuthenticator

            logout:
                path: app_logout
                target: app_home

            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 semaine
                path: /
                always_remember_me: true

            # Activation de la vérification des utilisateurs
            entry_point: App\Security\LoginFormAuthenticator

    # Contrôle d'accès
    access_control:
        # Routes publiques
        - { path: ^/login, roles: PUBLIC_ACCESS }
        - { path: ^/register, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }

        # Routes admin (nécessite ROLE_ADMIN)
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/administrateur, roles: ROLE_ADMIN }

        # Routes client (nécessite ROLE_USER)
        - { path: ^/client, roles: ROLE_USER }

        # Routes partagées (authentification requise)
        - { path: ^/reservation, roles: IS_AUTHENTICATED_FULLY }
        - { path: ^/ticket, roles: IS_AUTHENTICATED_FULLY }

    # Configuration des rôles hiérarchiques
    role_hierarchy:
        ROLE_SUPER_ADMIN: [ROLE_ADMIN, ROLE_USER]
        ROLE_ADMIN: [ROLE_USER]

when@test:
    security:
        password_hashers:
            # Configuration pour les tests
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Valeur minimale pour bcrypt
                time_cost: 3 # Valeur minimale pour argon
                memory_cost: 10 # Valeur minimale pour argon
